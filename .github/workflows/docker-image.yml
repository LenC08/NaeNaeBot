name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t naenaebot
    - name: Add the correct tag
      run: docker tag naenaebot hilvenmatz/naenaebot
    - name: Push to docker hub
      run: docker push hilvenmatz/naenaebot
